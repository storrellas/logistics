<div class="d-flex w-100 pr-3 pl-3">
  <div class="w-50 pr-3">
      <div class="mt-3">
          <input-readonly [id]="'id_list'" 
                          [name]="'Numero de Lista'" 
                          [value]="'12345'"
                          [search]="true">
          </input-readonly>    
      </div>
      <div class="mt-3">
          <input-select [id]="'cargo_type'" 
                          [name]="'Tipo de Carga'" 
                          [option_list]="['12345', '34667']">
          </input-select>    
      </div>
      <div class="mt-3">
          <input-select [id]="'receiver'"
                          [name]="'Receptor del mensaje'" 
                          [option_list]="['12345', '34667']"
                          [search]="true">
          </input-select>
      </div>
      <div class="mt-3">
          <input-text [id]="port_id"
                      [name]="port_name" 
                      [value]="'12345'"
                      [search]="true">
          </input-text>
      </div>
      <div class="mt-3">
          <input-select [id]="'list_sender'" 
                          [name]="'Remitente de la lista'" 
                          [option_list]="['12345', '34667']">
          </input-select>    
      </div>
      <div class="mt-3">
          <input-text [id]="'travel'"
                      [name]="'Número de viaje'" 
                      [value]="'12345'">
          </input-text>
      </div>
  </div>
  <div class="w-50 pl-3">
      <div class="mt-3">
          <input-readonly [id]="'ship'" 
                          [name]="'Nombre Buque'" 
                          [value]="'12345'">
          </input-readonly>
      </div>
      <div class="mt-3">
          <input-text [id]="'scale'" 
                          [name]="'Número escala'" 
                          [value]="'12345'">
          </input-text>
      </div>
      <div class="mt-3">
          <input-select [id]="'cargo_terminal'" 
                          [name]="'Terminal de Carga'" 
                          [option_list]="['12345', '34667']">
          </input-select>    
      </div>
      <div class="mt-3">
          <input-select [id]="'receiver'" 
                          [name]="'Receptor de la lista'" 
                          [option_list]="['12345', '34667']">
          </input-select>    
      </div>
      <div class="mt-3">
          <input-select [id]="'line_code'" 
                          [name]="'Código de línea'" 
                          [option_list]="['12345', '34667']">
          </input-select>    
      </div>
  </div>
</div>  
<div class="text-right mt-3 pl-3 pr-3">                    
    <button type="button" class="btn" (click)="open(content)">Guardar</button>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="dateOfBirth">Date of birth</label>
                <div class="input-group">
                    <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                        #dp="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
