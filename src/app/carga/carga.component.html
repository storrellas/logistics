<portic-base>
    <div class="tab">
        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
          <li [ngbNavItem]="1">
            <a ngbNavLink>Datos Generales</a>
            <ng-template ngbNavContent>
              <div class="content p-3">
                <p>Lista de Carga</p>
                <document class="w-100" [type]="'carga'"></document>
              </div>
            </ng-template>
          </li>
          <li [ngbNavItem]="2">
            <a ngbNavLink>Contenedores</a>
            <ng-template ngbNavContent>
              <div class="content p-3">
                <container-list></container-list>
              </div>
            </ng-template>
          </li>
          <li [ngbNavItem]="3">
            <a ngbNavLink>Rodados</a>
            <ng-template ngbNavContent>
                <div class="content p-3">
                    <rodado-list></rodado-list>
                </div>
            </ng-template>
            </li>
        </ul>        
        <div [ngbNavOutlet]="nav"></div>
    </div>

    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Documento de Exportaci√≥n</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="mt-3">
          <input-select [id]="'cargo_type'"
                          [name]="'Tipo de Carga'" 
                          [option_list]="['12345', '34667']">
          </input-select>
        </div>
        <div class="mt-3">
          <input-select [id]="'receiver'"
                    [name]="'Receptor'" 
                    [option_list]="['12345', '34667']">
          </input-select>
        </div>
        <div class="mt-3">
          <input-select [id]="'terminal'"
                    [name]="'Terminal'" 
                    [option_list]="['12345', '34667']"
                    [search]="true">
          </input-select>
        </div>          
        <div class="mt-3">
          <input-select [id]="'travel'"
                    [name]="'Info. Viaje'" 
                    [option_list]="['12345', '34667']">
          </input-select>
          <input-text [id]="'travel_value'"
                      [name]="''" 
                      [value]="'12345'">
          </input-text>
        </div>          
        <div class="mt-3">
          <input-select [id]="'deadline'"
                    [name]="'Plazo'" 
                    [option_list]="['12345', '34667']">
          </input-select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div>
    </ng-template>

  </portic-base>
