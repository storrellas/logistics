<div class="d-flex justify-content-center align-items-center w-100 h-100">
  <div class="h-75 w-40">

    <div class="search d-flex">
      <input type="text" class="form-control mr-2" placeholder="Nombre">
      <button type="button" class="btn" (click)="onSearch($event)">Buscar</button>
    </div>    
    <div class="item-list w-100 h-100 mt-2">
      <table class="item-table w-100">
          <thead>
              <tr class="title">
                <th *ngFor="let header of table_header">{{header}}</th>
              </tr>
            </thead>
            <tbody class="body">
              <tr *ngFor="let data of table_data">
                  <td (click)="onSelectItem($event, data.code)">{{data.code}}</td>
                  <td (click)="onSelectItem($event, data.code)">{{data.name}}</td>
              </tr>
            </tbody>
      </table>
    </div>

  </div>
  <div class="tools">
    <button type="button" class="btn"> > </button>
    <button type="button" class="btn mt-2"> < </button>
    <button type="button" class="btn mt-2"> >> </button>
    <button type="button" class="btn mt-2"> << </button>
  </div>
  <div class="h-75 w-40">

    <div class="search d-flex align-items-center">Seleccionadas</div>
    <div class="item-list w-100 h-100 mt-2">
      <table class="item-table w-100">
        <thead>
          <tr class="title">
            <th *ngFor="let header of table_header">{{header}}</th>
          </tr>
        </thead>
        <tbody class="body">
          <tr *ngFor="let data of table_selected_data">
              <td (click)="onSelectItem($event, data.code)">{{data.code}}</td>
              <td (click)="onSelectItem($event, data.code)">{{data.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
